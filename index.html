<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ポートフォリオ</title>
    <link rel="stylesheet" href="style.css" />
    <!-- タイトル用のフォントをインポート -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/signpainter" />
  </head>

  <body>
    <!-- アプリのロゴ -->
    <div>
      <div class="title">Instagram</div>
    </div>

    <!-- ストーリー -->
    <div class="circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- 投稿 -->
    <div class="post">
      <!-- 投稿者 -->
      <div class="poster">
        <div class="small-circle"></div>
        <div class="username">r-achel</div>
      </div>

      <!-- 投稿の中身 -->
      <div class="post-content">
        <img class="photo" src="photos/IMG_6689.png" />
      </div>
    </div>
  </body>
</html>
